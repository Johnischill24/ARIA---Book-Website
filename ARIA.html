<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIA</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: white;
        }
        
        body {
            margin: 0;
            padding: 0;
        }
        
        #home {
            background: url('hp4.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px; 
        }
        
        #browse {
            background: url('browse.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px; 
        }
        #login{
            background: url('login.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px; 
        }
        #register {
            background: url('login.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px; 
        }
        .navbar {
            height: 100px;
            border-radius: 4px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Pushes items to sides */
            padding: 0 2em;
        }
        
        .navbar ul {
            display: flex;
            gap: 1em;
            padding: 0;
            list-style-type: none;
        }
        
        .navbar a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        
        .navbar-buttons {
            display: flex;
            gap: 1em;
        }
        
        .navbar button {
            margin: 0;
            background-color: rgba(43, 0, 1, 1);
            border: 1px solid #ddd;
            padding: 0.5em 1em;
            border-radius: 15px;
            cursor: pointer;
        }
        
        .navbar button a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .super-large {
            font-size: 10rem;
            font-weight: bold;
            font-family: 'Brush Script MT', 'Comic Sans MS', cursive;
            color: rgba(255, 184, 0, 1);
        }
        .large{
            font-size: 10rem;
            font-family: 'Brush Script MT', 'Comic Sans MS', cursive;
            color: rgba(255, 184, 0, 1);
        }
        .logo img {
            height: 80px; /* Adjust height as needed */
            width: auto;
            cursor: pointer;
        }
        .wrapper{
            position: relative;
            width: 400px;
            height: 440px;
            background: transparent;
            border: 2px solid rgba(1, 23, 5, 0.492);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 30px rgba(0, 0, 0, .5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wrapper .form-box{
            width: 100%;
            padding: 40px;
        }
        .form-box h2{
            font-size: 4em;
            color: rgba(255, 184, 0, 1);
            text-align: center;
        }
         .input-box{
            position: relative;
            width: 100%;
            height: 50px;
            border-bottom: 2px solid rgba(2, 35, 8, 0.492);
            margin: 30px 0;
         }
         .input-box label{
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 1em;
            color: rgba(255, 184, 0, 1);
            font-weight: 500;
            pointer-events: none;
            transition: .5s;
         }
         .input-box input:focus~label,
         .input-box input:valid~label{
            top: -5px;
         }
         .input-box input{
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            color: rgba(44, 62, 80, 0.5);
            font-weight: 600;
            padding: 0 35px 0 5px;
         }
         .remember-forgot{
            font-size: .9em;
            color: rgba(255, 184, 0, 1);
            font-weight: 500;
            margin: -15px 0 15px;
            display: flex;
            justify-content: space-between;
         }
         .remember-forgot label{
            color: rgba(255, 184, 0, 1);
         }
         .remember-forgot label input{
            accent-color: rgba(44, 62, 80, 0.5);
            margin-right: 3px;
         }
         .remember-forgot a{
            color: rgba(43, 0, 1, 1);
            text-decoration: none;
         }
         .remeber-forgot a:hover{
            text-decoration: underline;
         }
         .btn{
            width: 100%;
            height: 45px;
            background: rgba(1, 23, 5, 0.492);;
            border: none;
            outline: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            color: rgba(255, 184, 0, 1);
            font-weight: 500;
         }
         .login-register {
            font-size: .9em;
            color: rgba(43, 0, 1, 1);
            text-align: center;
            font-weight: 500;
            margin: 25px 0 10px;
         }

         .login-register p a{
            color: rgba(43, 0, 1, 1);
            text-decoration: none;
            font-weight: 600;
         }
         .login-register p a:hover{
            text-decoration: underline;
         }
         .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }
        .text{
            color: rgba(255, 184, 0, 1);
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-input {
            width: 60%;
            padding: 12px 20px;
            border: none;
            border-radius: 25px 0 0 25px;
            font-size: 16px;
            outline: none;
            color: black;
        }

        .search-button {
            padding: 12px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background-color: #c0392b;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }

        .book-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .book-cover {
            height: 350px;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .book-card:hover .book-cover img {
            transform: scale(1.05);
        }

        .book-info {
            padding: 20px;
        }

        .book-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .book-author {
            color: #7f8c8d;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .book-year {
            color: #95a5a6;
            font-size: 13px;
        }

        .no-cover {
            width: 100%;
            height: 100%;
            background-color: #bdc3c7;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c3e50;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .search-input {
                width: 70%;
            }
            
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .search-input {
                width: 80%;
            }
            
            .books-grid {
                grid-template-columns: 1fr;
            }
        }
        .book-info h3, .book-info p {
    color: #2c3e50; /* Dark color for text on white background */
}
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="#" class="logo" onclick="showPage('home')">
                <img src ="logo1.png" alt ="ARIA">
            </a>
            <div class="navbar-buttons">
                <button onclick="showPage('browse')"><a href="#browse">Browse</a></button>
                <button><a href="#library">My Library</a></button>
                <button><a href="#about">About</a></button>
                <button><a href ="#login">Login</a></button>
            </div>
        </div>
    </header>

    <main>
        <section id="home" class="page">
            <div class = super-large>WELCOME TO</div>
            <div class = large>ARIA</div>
        </section>
        <section id="browse" class="page">
            <div class="container">
                <h1>Book Gallery</h1>
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search for books by title or author...">
                    <button class="search-button" id="searchButton">Search</button>
                </div>
            </div>
            <div class="container">
                <div id="gallery">
                    <div class="loading">Loading books, this might take a while</div>
                </div>
            </div>
        </section>
        <section id = "login" class = "page">
            <div class = "wrapper">
                <div class = "form-box login">
                    <h2>LOGIN</h2>
                    <form action ="#">
                        <form id ="loginform">
                        <div class = "input-box">
                            <span class ="icon"></span>
                            <input type = "text" id = "loginInput" required>
                            <label>Email or Username</label>
                        </div>
                        <div class = "input-box">
                            <span class ="icon"></span>
                            <input type ="password" id = "passowrd" required>
                            <label>Password</label>
                        </div>
                        <div class = "remember-forgot">
                            <label><input type = "checkbox">Remember me</label>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <button type ="submit" class="btn">Login</button>
                        <div class = "login-register">
                            <p>Don't have an account?<a href="#" class ="register-link">Register</a></p>
                        </div>
                    </form>
                    </form>
                </div>
            </div>
        </section>
        <section id="register" class="page" style="display: none;">
            <div class="wrapper">
                <div class="form-box register">
                    <h2>REGISTER</h2>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"></span>
                            <input type="text" id = "username" required>
                            <label>Username</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <button type="submit" class="btn">Register</button>
                        <div class="login-register">
                            <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script>

    function showPage(pageId) {
    document.querySelectorAll('.page').forEach(page => {
        page.style.display = 'none';
    });
    const targetPage = document.getElementById(pageId);
        if(targetPage) {
            targetPage.style.display = 'flex';
            targetPage.style.flexDirection = 'column';
            targetPage.style.alignItems = 'center';
            targetPage.style.paddingTop = '100px';
        }
}

    document.addEventListener('DOMContentLoaded', function() {
    showPage('home');
    document.querySelectorAll('.navbar-buttons button a').forEach(link => {
        link.addEventListener('click', function(event) {
            event.preventDefault();
            const targetId = this.getAttribute('href').substring(1);
            showPage(targetId);
        });
    });
    
    document.querySelector('.register-link').addEventListener('click', function(event) {
        event.preventDefault();
        showPage('register');
    });
    
    document.querySelector('.login-link').addEventListener('click', function(event) {
        event.preventDefault();
        showPage('login');
    });

    function createGallery(records)
    {
        console.log(records)
        const gallery = document.querySelector('#gallery');
        let html = '';

        for (let rec of records)
    {
        const thumbnail = rec.cover_i
        ? `https://covers.openlibrary.org/b/id/${rec.cover_i}-M.jpg`
        : 'https://via.placeholder.com/150x200?text=No+Cover';

        html += ` 
        <div class = "book-card">
            <img src = "${thumbnail}" alt = "${rec.title}">
            <h3>${rec.title}</h3>
            <p>ID: ${rec.key}</p>
            <p>Author: ${rec.author_name ? rec.author_name.join(', ') : 'Unkown'}</p>
            <p>Release date: ${rec.first_publish_year || 'N/A'}</p>
            </div>
            `;
        }
        gallery.innerHTML = html;
    }

    async function getData(query)
    {
        try{
            const response = await fetch(`https://openlibrary.org/search.json?q=${encodeURIComponent(query)}`);
            const data = await response.json();
            createGallery(data.docs);
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }
    
    async function search() {
        const query = document.getElementById('searchInput').value.trim();
        getData(query);
    }

    document.getElementById('searchButton').addEventListener('input', search);

    getData("fiction");
})

    </script>
</body>
</html>
